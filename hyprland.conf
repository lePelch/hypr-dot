# Global Var
$mainMod = SUPER # Sets "Windows" key as main modifier
$terminal = kitty
$calc = kalgebra
$fileManager = dolphin
$menu = wofi --show drun
$RANGER_LOAD_DEFAULT_RC = false
$EDITOR = nvim
$VISUAL = nvim
$WLR_RENDERER=vulkan

# Dolphin Themes
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct

# Cisco
env GDK_BACKEND=x11 /opt/cisco/secureclient/bin/vpnui

# Persistent workspace for waybar
# DP-7 avec Dock DP-3 avec gugus
$monitor_1 = eDP-1
$monitor_2 = DP-8
$monitor_3 = DP-7

workspace = 1, monitor:$monitor_1
workspace = 2, monitor:$monitor_1
workspace = 3, monitor:$monitor_1
workspace = 4, monitor:$monitor_2
workspace = 5, monitor:$monitor_2
workspace = 6, monitor:$monitor_2
workspace = 7, monitor:$monitor_3
workspace = 8, monitor:$monitor_3
workspace = 9, monitor:$monitor_3



# Gaming workspace
workspace = 10, monitor:$monitor_2

# SumatraPDF
windowrule = tile on, match:class ^(sumatrapdf.exe)$

# pavucontrol
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = size 1200 452,match:class ^(org.pulseaudio.pavucontrol)$
windowrule = move 700 50, match:class ^(org.pulseaudio.pavucontrol)$

# Notification daemons
exec-once = swaync

# Use for lizzy the current music in the top bar
env = PATH, $HOME/.cargo/bin:$PATH

# Screenshot
bind = $mainMod, S, exec, grimblast copy area

# Set a class for clipse
exec-once = clipse --listen
exec-once = wl-clip-persist --clipboard regular
windowrule = float on, match:class (wofi) 
windowrule = float on, match:class (clipse)
windowrule = size 622 652, match:class (clipse)

bind = $mainMod, V, exec, $terminal --class clipse -e 'clipse'

exec-once = /home/ced/.config/hypr/xdph.sh

# Waybar Related change
windowrule = move exact 0 0, match:class ^(org.pulseaudio.pavucontrol)$


# Blurr related
layerrule = blur on, match:namespace gtk-layer-shell
layerrule = blur on, match:namespace logout_dialog
layerrule = blur on, match:namespace swaync-control-center
layerrule = blur on, match:namespace logout_dialog
layerrule = blur on, match:namespace waybar

# Discord
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
windowrule = opacity 0.0 override, match:class ^(xwaylandvideobridge)$
windowrule = no_anim on, match:class ^(xwaylandvideobridge)$
windowrule = no_initial_focus on, match:class ^(xwaylandvideobridge)$
windowrule = max_size 1 1, match:class ^(xwaylandvideobridge)$
windowrule = no_blur on, match:class ^(xwaylandvideobridge)$
windowrule = no_focus on, match:class ^(xwaylandvideobridge)$

#Gaming 
bind = $mainMod, F, fullscreen
windowrule = fullscreen on, match:class ^steam_app\d+$
windowrule = monitor 1, match:class ^steam_app_\d+$
windowrule = workspace 10, match:class ^steam_app_\d+$
workspace = 10, border:false, rounding:false

